---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date:"%Y-%m-%d" }}</time>
    </header>
    <img class="hero" src="{{ page.hero }}" alt="">
    <div class="content">{{ content }}</div>
    <section class="lookbook">
        {% for img in page.lookbook %}
        <img src="{{ img }}" alt="">
        {% endfor %}
    </section>
</article>
